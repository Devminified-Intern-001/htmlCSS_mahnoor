<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Practice</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background-color: #5e9ca0;
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #3d7a80;
      }
      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .logo a {
        color: white;
        text-decoration: none;
      }
      .navbar-menu {
        list-style: none;
        display: flex;
        gap: 1rem;
        margin: 0;
        padding: 0;
      }
      .navbar-menu li {
        position: relative;
      }
      .nav-link {
        color: white;
        text-decoration: none;
        font-size: 1rem;
        padding: 0.5rem 1rem;
        display: block;
      }
      .nav-link:hover {
        color: black;
      }
      .navbar-menu li:hover .dropdown-content {
        display: block;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #3d7a80;
        list-style: none;
        padding: 0;
        margin: 0;
        width: 100%;
        border-top: 5px solid #3d7a80;
      }
      .dropdown-content li {
        display: block;
      }
      .dropdown-content .nav-link {
        padding: 0.5rem 1rem;
        white-space: nowrap;
      }
      .navbar-menu li:hover:before {
        content: "";
        display: block;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        height: 5px;
        background-color: #3d7a80;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <strong><a href="#">Logo</a></strong>
      </div>
      <ul class="navbar-menu">
        <li><a class="nav-link" href="#">Home</a></li>
        <li>
          <a class="nav-link" href="#">About Us</a>
          <ul class="dropdown-content">
            <li><a class="nav-link" href="#">Our Team</a></li>
            <li><a class="nav-link" href="#">Our Story</a></li>
            <li><a class="nav-link" href="#">Careers</a></li>
          </ul>
        </li>
        <li><a class="nav-link" href="#">Services</a></li>
        <li><a class="nav-link" href="#">Portfolio</a></li>
        <li><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
